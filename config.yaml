# Configuration for Devsite to Hugo Converter

# Source repository settings
source_repo:
  owner: "bazelbuild"
  name: "bazel"
  branch: "master"
  path: "site/en"

# Hugo site settings
hugo:
  title: "Bazel Documentation"
  description: "Bazel Documentation in an easy to navigate format"
  baseURL: "https://bazel-docs-68tmf.ondigitalocean.app/"
  languageCode: "en-us"
  theme: "docsy"
  
# Content mapping - organized into 4 main categories
content_mapping:
  # TUTORIALS - Learning-oriented content
  tutorials:
    type: "tutorials"
    weight: 10
    category: "Tutorials"
  start:
    type: "tutorials"
    weight: 20
    category: "Tutorials"
  basics:
    type: "tutorials"
    weight: 30
    category: "Tutorials"
    
  # HOW-TO GUIDES - Problem-solving oriented
  install:
    type: "how-to-guides"
    weight: 10
    category: "How-To Guides"
  configure:
    type: "how-to-guides"
    weight: 20
    category: "How-To Guides"
  build:
    type: "how-to-guides"
    weight: 30
    category: "How-To Guides"
  run:
    type: "how-to-guides"
    weight: 40
    category: "How-To Guides"
  remote:
    type: "how-to-guides"
    weight: 50
    category: "How-To Guides"
  migrate:
    type: "how-to-guides"
    weight: 60
    category: "How-To Guides"
  rules:
    type: "how-to-guides"
    weight: 70
    category: "How-To Guides"
  docs:
    type: "how-to-guides"
    weight: 80
    category: "How-To Guides"
  
  # EXPLANATIONS - Understanding-oriented content
  concepts:
    type: "explanations"
    weight: 10
    category: "Explanations"
  extending:
    type: "explanations"
    weight: 20
    category: "Explanations"
  external:
    type: "explanations"
    weight: 30
    category: "Explanations"
  about:
    type: "explanations"
    weight: 40
    category: "Explanations"
  community:
    type: "explanations"
    weight: 50
    category: "Explanations"
  contribute:
    type: "explanations"
    weight: 60
    category: "Explanations"
  release:
    type: "explanations"
    weight: 70
    category: "Explanations"
  
  # REFERENCE - Information-oriented content
  reference:
    type: "reference"
    weight: 10
    category: "Reference"
  query:
    type: "reference"
    weight: 20
    category: "Reference"
  versions:
    type: "reference"
    weight: 30
    category: "Reference"
  advanced:
    type: "reference"
    weight: 40
    category: "Reference"

# CSS conversion settings
css_conversion:
  convert_to_scss: true
  preserve_custom_properties: true
  minify: false

# GitHub Actions settings
github_actions:
  listener_workflow_name: "bazel-listener"
  generator_workflow_name: "hugo-site-generator"
  dispatch_event_type: "bazel-docs-updated"

# Logging settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Conversion settings
conversion:
  preserve_original_structure: false
  generate_toc: true
  convert_internal_links: true
  validate_links: true
  
# File patterns to include/exclude
file_patterns:
  include:
    - "*.md"
    - "*.yaml"
    - "*.yml"
    - "*.css"
    - "*.png"
    - "*.jpg"
    - "*.jpeg"
    - "*.gif"
    - "*.svg"
  exclude:
    - "BUILD*"
    - "*.bazel"
    - "*.bzl"
    - ".git/**"
    - "node_modules/**"
